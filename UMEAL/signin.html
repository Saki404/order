<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/img/bulogo.jpeg" />
    <link rel="stylesheet" href="/signin.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script
        src="https://kit.fontawesome.com/2d0ea7c96d.js"
        crossorigin="anonymous"
    ></script>
    <title>UMEALS Signin</title>
  </head>
  <body>
    <div class="container">
        <div class="head">
            <img src="/img/UMEALLOGO.png" class="logo" alt="UMEAL"/>
            <div class="headtext">
                <h2>Welcome Back!</h2>
                <p>Login using your UMIS Details</p>
            </div>
            <div class="formcon">
                <form>
                    <input type="text" placeholder="Matric NO" required>
                    <br>
                    <input type="password" placeholder="Password" required>
                    <button type="submit"> <a href="/hom.html">Login</a></button>
                </form>
            </div>
        </div>
        <div class="box2">
            <img src="/img/manandfood.jpeg" class="man" alt="manandfood"/>
        </div>
    </div>
  </body>
</html>
